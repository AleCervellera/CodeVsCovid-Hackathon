<h2 class="mat-title parent-detail-title">{{parent.name}} {{parent.surname}}</h2>
<h3 class="mat-subheading-2 parent-detail-title">{{parent.fiscalCode}}</h3>
<div *ngFor="let message of messages" class="message-box">
    <button mat-icon-button color="warn" class="delete-messsage-btn">
        <mat-icon>delete</mat-icon>
    </button>
    <p class="message-text">{{message}}</p>
</div>
<form class="input-msg-form">
    <mat-form-field class="full-width">
      <mat-label>Message</mat-label>
      <input matInput #message maxlength="256" placeholder="Ex. I need help with...">
      <mat-hint align="start"><strong>Write something to relatives</strong> </mat-hint>
      <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
      <button mat-icon-button color="warn" class="delete-messsage-btn">
        <mat-icon>send</mat-icon>
    </button>
    </mat-form-field>
  </form>
